<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover" style="cursor: pointer;">
                <thead class="thead-light">
                    <tr>
                        <th>Order</th>
                        <th>Date</th>
                        <th>Total</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="margin: 10px;" *ngFor="let order of orderList" routerLink="/order/{{order.id}}">
                        <th># {{order.id}}</th>
                        <td class="align-middle">{{order.orderDate | date: 'medium'}}</td>
                        <td class="align-middle">{{order.total | currency:'INR'}}</td>
                        <td class="align-middle">{{order.orderStatus}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
