<div class="container mt-5">
    <h4>Internal server error - refresh the page will error disappear</h4>
    <ng-container *ngIf="error">
        <h5 class="text-danger">Error: {{error.message}}</h5>
        <p class="font-weight-bold">This error comes from the server side - not Angular !</p>
        <p>What to do next?</p>
        <ol>
            <li>Check the network tab in chrome dev tools</li>
            <li>Reproduce the request in Postman</li>
        </ol>
        <h5>StackTrace:</h5>
        <code class="mt-5" style="background-color: whitesmoke; border: 1px solid lightgray;">{{error.details}}</code>
    </ng-container>
</div>
