<header *ngIf="pageIndex && pageSize">
    <span *ngIf="totalCounts > 0">Showing 
      <strong>
        {{(pageIndex -1) * pageSize +1}} -
        {{pageIndex * pageSize
          > totalCounts
          ? totalCounts
          : pageIndex * pageSize
        }}
      </strong> of <strong>{{totalCounts}}</strong> results</span>
      <span *ngIf="totalCounts === 0">There are <strong>0</strong> results</span>
</header>
