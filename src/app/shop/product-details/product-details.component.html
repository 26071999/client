<div class="container">
    <div class="row" *ngIf="product">
        <div class="col-md-6 mt-3">
            <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="product-image">
        </div>
        <div class="col-md-6 mt-5">
            <h2>{{product.name}}</h2>
            <p style="font-size: 2em;">{{product.price | currency:'INR'}}</p>

            <h5 class="text-primary mb-3" *ngIf="quantityInBasket >0">
                You have {{quantityInBasket}} of this item in your basket
            </h5>
            <div class="d-flex justify-content-start align-items-center">
                <i (click)="decrementQuantity()" class="fa fa-minus-circle text-warning me-2"></i>
                <span class="font-weight-bold">{{quantity}}</span>
                <i (click)="incrementQuantity()" class="fa fa-plus-circle text-warning ms-2">
    
                </i>
                <button
                 (click)="updateBasket()" 
                 class="btn btn-outline-primary ms-4"
                 [disabled]="quantity === quantityInBasket"
                 >{{buttonText}}</button>
            </div>
            <div class="row mt-4">
                <h4>Description</h4>
                <p>{{product.description}}</p>
            </div>
        </div>
    </div>
</div>
